<!DOCTYPE html>
<html>

<head>
    <title>Buy new articles</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <section>
        <h3>Your cart</h3>
        {% for art in cart.articles %}
        <div class="product">
            <img src="{{ art.article.url }}" alt="{{ art.article.name }}" />
            <div class="description">
                <h3>{{ art.article.name }}</h3>
                <h5>${{ art.article.price }}</h5>
            </div>
        </div>
        {% endfor %}
        <form action="{{ CHECKOUT_SESSION_URL}}" method="GET">
            <button type="submit">Checkout</button>
        </form>
    </section>
</body>

</html>
